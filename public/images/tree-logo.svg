    <!-- Top layer -->
    <circle cx="100" cy="40" r="4" />
    <circle cx="90" cy="48" r="3.5" />
    <circle cx="110" cy="48" r="3.5" />
    <circle cx="85" cy="56" r="3" />
    <circle cx="115" cy="56" r="3" />
    
    <!-- Second layer -->
    <circle cx="70" cy="65" r="4" />
    <circle cx="85" cy="68" r="3.5" />
    <circle cx="100" cy="70" r="4" />
    <circle cx="115" cy="68" r="3.5" />
    <circle cx="130" cy="65" r="4" />
    
    <!-- Third layer -->
    <circle cx="60" cy="78" r="3.5" />
    <circle cx="75" cy="82" r="4" />
    <circle cx="90" cy="85" r="4" />
    <circle cx="100" cy="87" r="4.5" />
    <circle cx="110" cy="85" r="4" />
    <circle cx="125" cy="82" r="4" />
    <circle cx="140" cy="78" r="3.5" />
    
    <!-- Fourth layer -->
