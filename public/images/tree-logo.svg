    <circle cx="80" cy="98" r="4" />
    <circle cx="95" cy="100" r="4.5" />
    <circle cx="105" cy="100" r="4.5" />
    <circle cx="120" cy="98" r="4" />
    <circle cx="135" cy="95" r="4" />
    <circle cx="150" cy="92" r="3.5" />
    
    <!-- Fifth layer (widest) -->
    <circle cx="45" cy="108" r="3" />
    <circle cx="58" cy="110" r="3.5" />
    <circle cx="72" cy="112" r="4" />
    <circle cx="86" cy="114" r="4" />
    <circle cx="100" cy="115" r="4.5" />
    <circle cx="114" cy="114" r="4" />
    <circle cx="128" cy="112" r="4" />
    <circle cx="142" cy="110" r="3.5" />
