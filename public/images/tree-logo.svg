<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Tree trunk/branches -->
  <g fill="none" stroke="#4A90E2" stroke-width="6" stroke-linecap="round">
    <!-- Main trunk -->
    <line x1="100" y1="140" x2="100" y2="80" />
    
    <!-- Left branch -->
    <path d="M 100 100 Q 70 95 50 100" />
    
    <!-- Right branch -->
    <path d="M 100 100 Q 130 95 150 100" />
    
    <!-- Center branch -->
    <line x1="100" y1="80" x2="100" y2="50" />
  </g>
  
  <!-- Dots/Leaves -->
